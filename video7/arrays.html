<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usando Arrays</title>
<link rel="stylesheet" href="css/micss.css">
<script>

  var articulos = ["Zapatillas", "Camiseta", "pantalón", "Calcetines", "Balon", "Ordenador", "Gafas"];
  
  //var articulos = new Array("Zapatillas", "Camiseta", "pantalón", "Calcetines");

</script>
</head>

<body>
<div class="contenedor">
  <div class="header">
    <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
     </p>
  </div>
  <div class="contenido">
    <div class="principal">
      <h1>Manejando Arrays</h1>
      <script>
        
        <p> Creating conflict in the master branch........................................ </p>

        document.write("<p> El primer artículo es <strong>");

        document.write(articulos[0] + "</strong></p>");

        document.write("<p> El último artículo es <strong>");

        document.write(articulos[articulos.length-1] + "</strong></p>");

        articulos.unshift("Balón");

        document.write("<p> Agregamos otro artículo: <strong>");

        document.write(articulos[0] + "</strong></p>");

        document.write("<p> El último artículo será introducido por consola: <strong>")

        articulos.push(prompt("Introduce el artículo"));

        document.write(articulos[articulos.length-1] + "</strong></p>");

	  </script>
     </div>
  </div>
  
</div>
</body>
</html>
